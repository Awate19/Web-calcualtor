            function loading1()
    {
    operandsId=["zero","one","two","three","four","five","six","seven","eight","nine"];

    {
       var number=""
       var test=displayNumber(operandsId[i]);

    }

    }
    function displayNumber(x)
    {
       return function()
       {
        var display=document.getElementById('text1');
        if(display.value=="")
        {
          var number=document.getElementById(x).value;
            display.value=number
        }
        else
        {
            var dispalyvalue=display.value;
            var number=document.getElementById(x).value;
            display.value=dispalyvalue+number
        }
    
    };
    }
